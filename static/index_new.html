<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Detection Server</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            min-height: calc(100vh - 120px);
        }
        
        .left-panel {
            flex: 1;
            min-width: 400px;
        }
        
        .right-panel {
            flex: 1;
            min-width: 400px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            color: #7f8c8d;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tab.active {
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .upload-area:hover::before {
            left: 100%;
        }
        
        .upload-area:hover {
            border-color: #2980b9;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }
        
        .upload-area.dragover {
            border-color: #27ae60;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            transform: scale(1.02);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-text {
            font-size: 1.3em;
            color: #34495e;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-subtext {
            color: #7f8c8d;
            font-size: 0.95em;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .base64-input {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }
        
        .base64-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .image-display-container {
            position: relative;
            margin: 20px 0;
            text-align: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .qr-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .qr-marker {
            position: absolute;
            border: 3px solid #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 4px;
            animation: pulse 2s infinite;
        }
        
        .qr-marker::before {
            content: attr(data-index);
            position: absolute;
            top: -25px;
            left: -3px;
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 1.6em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .results-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .qr-result {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 4px solid #27ae60;
        }
        
        .qr-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .qr-result h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .qr-index {
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 50%;
            font-size: 0.9em;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-text {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            border-left: 4px solid #27ae60;
            margin: 15px 0;
            font-size: 0.95em;
            line-height: 1.4;
        }
        
        .coordinates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        .coord {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .bbox-info {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #2c3e50;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
        }
        
        .success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                min-width: unset;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .main-container {
                padding: 0 10px;
            }
            
            .panel {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .coordinates-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .health-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .health-status.healthy {
            background: #27ae60;
            color: white;
        }
        
        .health-status.unhealthy {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔍 QR Code Detection Server <span id="healthStatus" class="health-status">检查中...</span></h1>
    </div>
    
    <div class="main-container">
        <!-- 左侧面板：输入控制 -->
        <div class="left-panel">
            <div class="panel">
                <h2>📤 图片输入</h2>
                
                <div class="tab-container">
                    <button class="tab active" onclick="switchTab('file')">文件上传</button>
                    <button class="tab" onclick="switchTab('base64')">Base64 输入</button>
                </div>
                
                <!-- 文件上传标签页 -->
                <div id="file-tab" class="tab-content active">
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-text">📁 点击或拖拽图片文件到这里</div>
                        <div class="upload-subtext">支持 PNG, JPG, JPEG, GIF 格式</div>
                        <input type="file" id="fileInput" class="file-input" accept="image/*">
                    </div>
                </div>
                
                <!-- Base64输入标签页 -->
                <div id="base64-tab" class="tab-content">
                    <div>
                        <label for="base64Input" style="display: block; margin-bottom: 10px; font-weight: bold;">
                            输入 Base64 编码的图片数据:
                        </label>
                        <textarea id="base64Input" class="base64-input" placeholder="粘贴 Base64 编码的图片数据..."></textarea>
                        <button class="button" onclick="detectFromBase64()">🔍 检测 QR 码</button>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="button" onclick="checkHealth()">💗 检查服务状态</button>
                    <button class="button" onclick="clearResults()">🗑️ 清空结果</button>
                </div>
            </div>
            
            <!-- 性能统计 -->
            <div class="panel" id="statsPanel" style="display: none;">
                <h2>📊 性能统计</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="decodeTime">-</div>
                        <div class="stat-label">解码时间 (ms)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="detectionTime">-</div>
                        <div class="stat-label">检测时间 (ms)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTime">-</div>
                        <div class="stat-label">总时间 (ms)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="imageSize">-</div>
                        <div class="stat-label">图片尺寸</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧面板：结果展示 -->
        <div class="right-panel">
            <!-- 图片显示区域 -->
            <div class="panel" id="imagePanel" style="display: none;">
                <h2>🖼️ 图片预览</h2>
                <div class="image-display-container" id="imageContainer">
                    <!-- 图片和标记将在这里显示 -->
                </div>
            </div>
            
            <!-- 检测结果 -->
            <div class="panel" id="resultsPanel" style="display: none;">
                <h2>🎯 检测结果</h2>
                <div id="results" class="results-list">
                    <!-- 检测结果将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'file';
        let currentImageData = null;
        let currentResults = null;
        
        function switchTab(tab) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有标签的激活状态
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
            });
            
            // 显示选中的标签页
            document.getElementById(tab + '-tab').classList.add('active');
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            currentTab = tab;
        }
        
        // 文件上传处理
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        
        fileInput.addEventListener('change', handleFileSelect);
        
        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect({ target: { files } });
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // 显示图片预览
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                displayImage(currentImageData);
            };
            reader.readAsDataURL(file);
            
            // 上传并检测
            uploadAndDetect(file);
        }
        
        function displayImage(src, qrcodes = []) {
            const container = document.getElementById('imageContainer');
            const imagePanel = document.getElementById('imagePanel');
            
            container.innerHTML = '';
            
            const imgWrapper = document.createElement('div');
            imgWrapper.style.position = 'relative';
            imgWrapper.style.display = 'inline-block';
            
            const img = document.createElement('img');
            img.src = src;
            img.className = 'preview-image';
            img.alt = '上传的图片预览';
            
            img.onload = function() {
                // 图片加载完成后添加QR码标记
                if (qrcodes && qrcodes.length > 0) {
                    addQRCodeMarkers(imgWrapper, img, qrcodes);
                }
            };
            
            imgWrapper.appendChild(img);
            container.appendChild(imgWrapper);
            imagePanel.style.display = 'block';
        }
        
        function addQRCodeMarkers(wrapper, img, qrcodes) {
            // 清除现有标记
            wrapper.querySelectorAll('.qr-marker').forEach(marker => marker.remove());
            
            qrcodes.forEach((qr, index) => {
                if (qr.bbox) {
                    const marker = document.createElement('div');
                    marker.className = 'qr-marker';
                    marker.setAttribute('data-index', index + 1);
                    
                    // 计算相对位置
                    const scaleX = img.offsetWidth / (currentResults?.statistics?.image_width || img.naturalWidth);
                    const scaleY = img.offsetHeight / (currentResults?.statistics?.image_height || img.naturalHeight);
                    
                    marker.style.left = (qr.bbox.x * scaleX) + 'px';
                    marker.style.top = (qr.bbox.y * scaleY) + 'px';
                    marker.style.width = (qr.bbox.width * scaleX) + 'px';
                    marker.style.height = (qr.bbox.height * scaleY) + 'px';
                    
                    wrapper.appendChild(marker);
                }
            });
        }
        
        function uploadAndDetect(file) {
            showLoading();
            
            const formData = new FormData();
            formData.append('file', file);
            
            const startTime = performance.now();
            
            fetch('/detect/file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const clientTime = performance.now() - startTime;
                hideLoading();
                currentResults = data;
                displayResults(data, clientTime);
                if (currentImageData) {
                    displayImage(currentImageData, data.qrcodes);
                }
            })
            .catch(error => {
                hideLoading();
                showError('检测失败: ' + error.message);
            });
        }
        
        function detectFromBase64() {
            const base64Data = document.getElementById('base64Input').value.trim();
            if (!base64Data) {
                showError('请输入 Base64 数据');
                return;
            }
            
            showLoading();
            
            const startTime = performance.now();
            
            fetch('/detect/base64', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: base64Data })
            })
            .then(response => response.json())
            .then(data => {
                const clientTime = performance.now() - startTime;
                hideLoading();
                currentResults = data;
                displayResults(data, clientTime);
                
                // 显示图片预览
                currentImageData = 'data:image/png;base64,' + base64Data;
                displayImage(currentImageData, data.qrcodes);
            })
            .catch(error => {
                hideLoading();
                showError('检测失败: ' + error.message);
            });
        }
        
        function displayResults(data, clientTime) {
            // 显示统计信息
            if (data.statistics) {
                document.getElementById('statsPanel').style.display = 'block';
                document.getElementById('decodeTime').textContent = data.statistics.image_decode_time_ms.toFixed(2);
                document.getElementById('detectionTime').textContent = data.statistics.detection_time_ms.toFixed(2);
                document.getElementById('totalTime').textContent = `${data.statistics.total_time_ms.toFixed(2)} (客户端: ${clientTime.toFixed(2)})`;
                document.getElementById('imageSize').textContent = `${data.statistics.image_width} × ${data.statistics.image_height}`;
            }
            
            // 显示检测结果
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsDiv = document.getElementById('results');
            
            if (data.success && data.qrcodes.length > 0) {
                showSuccess(`🎉 成功检测到 ${data.count} 个二维码！`);
                
                resultsDiv.innerHTML = data.qrcodes.map((qr, index) => `
                    <div class="qr-result">
                        <h3><span class="qr-index">${index + 1}</span> QR 码 #${index + 1}</h3>
                        <div class="qr-text">${escapeHtml(qr.text)}</div>
                        <h4>🎯 位置坐标:</h4>
                        <div class="coordinates-grid">
                            ${qr.points.map((point, i) => `
                                <div class="coord">点${i + 1}: (${point[0]}, ${point[1]})</div>
                            `).join('')}
                        </div>
                        <div class="bbox-info">
                            <strong>📐 边界框:</strong> x=${qr.bbox.x}, y=${qr.bbox.y}, 宽=${qr.bbox.width}, 高=${qr.bbox.height}
                        </div>
                    </div>
                `).join('');
                
                resultsPanel.style.display = 'block';
            } else if (data.success) {
                showError('❌ 未检测到任何二维码');
                resultsPanel.style.display = 'none';
            } else {
                showError('❌ ' + (data.message || '检测失败'));
                resultsPanel.style.display = 'none';
            }
        }
        
        function clearResults() {
            document.getElementById('statsPanel').style.display = 'none';
            document.getElementById('resultsPanel').style.display = 'none';
            document.getElementById('imagePanel').style.display = 'none';
            document.getElementById('base64Input').value = '';
            document.getElementById('fileInput').value = '';
            currentImageData = null;
            currentResults = null;
            
            // 移除消息
            document.querySelectorAll('.message').forEach(el => el.remove());
            
            showSuccess('✨ 结果已清空');
        }
        
        function checkHealth() {
            fetch('/health?verbose=true')
            .then(response => response.json())
            .then(data => {
                const statusEl = document.getElementById('healthStatus');
                statusEl.textContent = `${data.status.toUpperCase()}`;
                statusEl.className = `health-status ${data.status === 'healthy' ? 'healthy' : 'unhealthy'}`;
                
                showSuccess(`✅ 服务状态: ${data.status} | 版本: ${data.version} | OpenCV: ${data.opencv_version}`);
            })
            .catch(error => {
                const statusEl = document.getElementById('healthStatus');
                statusEl.textContent = 'OFFLINE';
                statusEl.className = 'health-status unhealthy';
                showError('❌ 健康检查失败: ' + error.message);
            });
        }
        
        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    🔄 正在处理图片，请稍候...
                </div>
            `;
            document.getElementById('resultsPanel').style.display = 'block';
        }
        
        function hideLoading() {
            // Loading will be replaced by results
        }
        
        function showError(message) {
            removeMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message error';
            errorDiv.textContent = message;
            document.querySelector('.left-panel').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        function showSuccess(message) {
            removeMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'message success';
            successDiv.textContent = message;
            document.querySelector('.left-panel').appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }
        
        function removeMessages() {
            document.querySelectorAll('.message').forEach(el => el.remove());
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 页面加载完成后自动检查服务状态
        window.addEventListener('load', () => {
            checkHealth();
        });
        
        // 响应式处理：当窗口大小改变时重新计算标记位置
        window.addEventListener('resize', () => {
            if (currentImageData && currentResults && currentResults.qrcodes) {
                setTimeout(() => {
                    displayImage(currentImageData, currentResults.qrcodes);
                }, 100);
            }
        });
    </script>
</body>
</html>
